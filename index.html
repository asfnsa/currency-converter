<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylw.css" />
  </head>
  <body>
    <div class="container">
      <p class="calulator">Currancy calulator</p>
      <div class="red">
        <form action="">
          <div class="amountval">
            <p class="amount">amount</p>
            <input type="text" value="100" />
          </div>
          <div class="dropdown">
            <div class="from">
              <p class="fromname">From</p>
              <img src="https://flagsapi.com/US/shiny/64.png" />
              <select name="from" id="from">
              </select>
            </div>
            <img class="svg" src="exchange.png" alt="" />
            <div class="to">
              <p class="toname">To</p>
              <img src="https://flagsapi.com/IN/shiny/64.png" />
              <select name="to" id="to">
              </select>
            </div>
          </div>
          <div class="msg">1USD = 85INR</div>
          <button class="btn">Exchange Rate</button>
        </form>
      </div>
    </div>
    <script src="code2.js"></script>
    <script src="code1.js"></script>
    <script src="app.js"></script>
  </body>
</html>
